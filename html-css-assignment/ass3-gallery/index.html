<!DOCTYPE html>

                <img width="350px" height="300px" src="./img/IMG_6510.JPG" alt="">

        </div>
      </main>

      <footer>
        <div class="footer-div-parent">
            <h1>&copy; Sweet Cats Gallery</h1>
        </div>
      </footer>
    </div>

</html>
